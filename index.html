<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/star.ico">
        
        <title>Money Count</title>
        <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
        </script>
    </head>
    <body>
        <header>
            <h1 class="mt-8 text-5xl font-bold text-clifford text-center text-[#31A5AC]">
                Money MasterðŸ’°
            </h1>
        </header>
        <main class="container mx-auto my-10">
            <section class="border lg:mx-40">
                <div class="grid lg:grid-cols-2">
                    <img class="h-[700px] w-full image-full" src="images/pexels-karolina-grabowska-4386321.jpg" alt="">
                    <div class="mx-auto bg-slate-100">
                      <h3 class="text-center text-3xl font-bold">Savings Calculation</h3>
                      <div class="">
                        <table class="table  ml-10 mt-4 border-0 outline-none ">
                          <!-- row 1 -->
                            <tr class="leading-3">
                              <th class="py-2 border-0 bg-slate-100" ><p id="" class="text-left">Name:</p> </th>
                              <td class="py-2 border-0 bg-slate-100"><input id="name-field" type="text" placeholder="Your name" class="bg-slate-100  text-[16px] input input-bordered h-9 border-0 " value="Hafiz Ullah" /></td>
                            </tr>
                            <!-- row 2 -->
                            <tr>
                              <th class="py-2 border-0 bg-slate-100"><p id="" class=" text-left">Income:</p> </th>
                              <td class="py-2 border-0 bg-slate-100"><input id="input-field" type="text" placeholder="$ Your Amount" class="bg-slate-100 text-[16px] input input-bordered h-9 border-0" value="10000" /></td>
                            </tr>
                            
                          </tbody>

                          <!-- Table 2 -->
                          
                        </table>
                        <table class="table mt-4 ml-10 border-0 outline-none ">
                          <h3 class="text-center text-3xl font-bold mt-5">Expenses</h3>
                          <!-- row 1 -->
                            <tr class="">
                              <th class="py-2 border-0 bg-slate-100"><p id="" class=" text-left">Food:</p> </th>
                              <td class="py-2 border-0 bg-slate-100"><input id="food-field" type="text" placeholder="$Food expenses" class="bg-slate-100 text-[16px] input input-bordered h-9 border-0 "  value="3000"/></td>
                            </tr>
                            <!-- row 2 -->
                            <tr>
                              <th class="py-2 border-0 bg-slate-100"><p id="" class=" text-left">Rent:</p> </th>
                              <td class="py-2 border-0 bg-slate-100"><input id="rent-field" type="text" placeholder="$Rent expenses" class="bg-slate-100 text-[16px] input input-bordered h-9 border-0"  value="2000"/></td>
                            </tr>
                            <!-- row 3 -->
                            <tr>
                              <th class="py-2 border-0 bg-slate-100"><p id="" class=" text-left">Clothes:</p> </th>
                              <td class="py-2 border-0 bg-slate-100"><input id="cloths-field" type="text" placeholder="$Clothes expenses" class="bg-slate-100 text-[16px] input input-bordered h-9 border-0" value="500" /></td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="flex justify-center items-center mx-auto"><button id="btn-calculate" class="btn normal-case px-10 text-[16px] mt-5 bg-blue-500">Calculate</button></div>
                        <h3 class="text-center font-bold mt-3">Total Expenses:<span id="expenses">5500</span></h3>
                        <h3 class="text-center font-bold mt-3">Balance:<span id="balance">4500</span></h3>
                        <div class="flex items-center gap-5 mt-10 w-9/12 mx-auto ">
                          <p id="" class="font-bold">Save:</p>
                          <input id="save-field" type="text" placeholder="%Saving" class="text-center text-[16px] input input-bordered h-11 bg-slate-200 border-0 w-4/12" value="20"/>
                          <p>%</p>
                          <button onclick="saveMoney()" class="btn normal-case px-8 text-[16px] bg-blue-500">Save</button>
                        </div>
                        <h3 class="text-center font-bold mt-3">Saving Amount:<span id="saving-amount">2000</span></h3>
                        <h3 class="text-center font-bold mt-3">Remaining Balance:<span id="remaining-amount">2500</spa></h3>
                      </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="JS/style.js"></script>
    </body>
</html>
